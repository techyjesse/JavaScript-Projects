<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
<script>
$(document).ready(function() {
    $("html").append(
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <h2>Let's learn some jQuery!</h2>\
                    <p id='1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                </div>\
            </div>\
        </body>"
    );
    //Applies the color red to our p#2 element.
    $("#2").css({"color": "red"});
    $("#3").click(function() {
        $('h1').hide().fade();
    });
    //Displays string in consol log when a paragraph is clicked.
    $("p").click(function() {
        console.log("You just cliked a paragraph.");
    })
    //Slowly hide all paragraphs
    $("p").hide("slow");

});
</script>
</body>

</html>
