<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=devidewidth. initial-scale=1">
        <style>
            #slideshow { 
            margin: 50px auto; 
            position: relative; 
            width: 240px; 
            height: 240px; 
            padding: 10px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.4); 
            }

            #slideshow > div { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            right: 10px; 
            bottom: 10px; 
            }
        </style>
    </head>

    <body>

        <div id="slideshow">
            <div>
                <img src="https://townsquare.media/site/535/files/2019/09/GettyImages-1133923291.jpg?w=980&q=75">
            </div>
            <div>
                <img src="https://news.cgtn.com/news/2020-10-14/Report-New-NBA-season-to-start-on-January-18-2021-UAgoU9AmxW/img/541dc35f83354a40990fb5f7338366a2/541dc35f83354a40990fb5f7338366a2-750.jpeg">
            </div>      
        </div>

        <script>
            $("#slideshow > div:gt(0)").hide();

            setInterval(function() { 
            $('#slideshow > div:first')
            .fadeOut(1000)
            .next()
            .fadeIn(1000)
            .end()
            .appendTo('#slideshow');
            }, 3000);
        </script>

    </body>
</html>
